<!DOCTYPE html>
<html>
<head>
  <title>Tab Manager</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div id="dashboard">
    <div id="stats"></div>
    <button id="reset-search">Reset Search</button>
    <button id="kill-duplicates">Kill Duplicates</button>
    <button id="show-sound-tabs">Show Tabs Playing Sound</button>
  </div>
  <input type="text" id="search-bar" placeholder="Search by URL or Title">
  <div id="tab-list"></div>
  <script src="js/popup.js"></script>
</body>
</html>
