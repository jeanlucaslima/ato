<!DOCTYPE html>
<html>
<head>
  <title>Advanced Tab Organizer</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div id="dashboard">
    <div id="stats">Loading...</div>
    <input type="text" id="search-bar" placeholder="Search tabs...">
    <div id="group-search-results" style="display: none;">
      <button id="group-search-results-button">Group Search Results</button>
    </div>
    <div id="action-buttons">
      <button id="reset-search">Show All</button>
    </div>
  </div>
  <div id="group-list-container">
    <button id="toggle-groups">Toggle Groups</button>
    <div id="group-list"></div>
  </div>
  <div id="tab-list-container">
    <button id="toggle-tabs">Toggle Tabs</button>
    <div id="tab-list"></div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
